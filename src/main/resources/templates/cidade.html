<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			  crossorigin="anonymous">
			
		 <link rel="stylesheet" 
		       href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		
		<script src="https://code.jquery.com/jquery-3.5.1.js"
		        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		        crossorigin="anonymous">
		</script>
		
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
		        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
		        crossorigin="anonymous">
		</script>
		
		<title>Post Manager</title>
	</head>
	<body>
		<div class="container my-2">
			<h1 class="text-light bg-dark text-center">Cidades</h1>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Cidade</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cidade : ${cidades}">
						<td th:text="${cidade.name}"></td>
						<td th:text="${cidade.state}"></td>
						<td>
							<a th:href="@{/cidades/{id}(id=${cidade.id})}"
							   class="btn btn-outline-dark btn-sm mb-3" >Alterar</a>
							
							<a th:href="@{/cidades/delete/{id}(id=${cidade.id})}"
							   class="btn btn-outline-danger btn-sm mb-3" >Deletar</a>  
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row justify-content-center">
			<a th:href="@{/cidades/form}" 
			   class="btn btn-outline-dark btn-sm btn-block btn-light rounded">Adicionar Cidade</a>
			<a th:href="@{/users}" 
			   class="btn btn-outline-dark btn-sm btn-block btn-light rounded">Usuários</a>
			<a th:href="@{/empresas}" 
			   class="btn btn-outline-dark btn-sm btn-block btn-light rounded">Empresas de Usuários</a>
			<a th:href="@{/}" 
			   class="btn btn-outline-dark btn-sm btn-block btn-light rounded">Inicio</a>
			   </div>
		</div>
	</body>
</html>
